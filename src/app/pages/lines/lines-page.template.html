<ng-container *ngIf="(stopsWithSchedules$ | async) as stops; else loadingTemplate">
  <app-stop-schedule
    *ngFor="let stop of stops; last as last"
    [stop]="stop"
    [class.mb5]="!last">
  </app-stop-schedule>

  <div class="pt2">
    <button
      (click)="redirectToEditLines()"
      class="bg-mid-gray w-100 pv3 f6 ttu b">
      Add Station
    </button>
  </div>
</ng-container>

<ng-template #loadingTemplate>
  <app-loading-spinner></app-loading-spinner>
  <div class="flex justify-center">
    Loading...
  </div>
</ng-template>
